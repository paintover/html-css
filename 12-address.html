<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>address 관련 요소</title>
</head>

<body>
  <address><span>멋쟁이 사자처럼</span>
    <span aria-hidden="true">|</span>
    <span>대표이사 나성영</span>
    <span>서울특별시 종로구 종로3길 17 D타워 16~17층</span>
    <span> 문의처 <a href="mailto:contact@likelion.net?subject=문의사항">contact@likelion.net</a></span>
  </address>
  <!-- subject="제목" -->
  <!-- address는 footer 영역에서 사용해야 함 -->

  <!-- address : 연락 가능한 정보 -->
  <!-- 의미가 없으면 span 태그 사용 -->
  <small>
    Copyright &copy; 2022 멋쟁이사자처럼 All rights reserved.
  </small>
  <!-- 덧붙이는 글이나, '저작권'과 법률 표기 등의 작은 텍스트를 나타냄 -->
  <!-- agent stylesheet에서는 작게 표기됨 -->
</body>

</html>
