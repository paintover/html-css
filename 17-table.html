<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>테이블 관련 요소</title>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th scope="row">제목셀</th>
        <td>내용셀</td>
      </tr>
    </thead>

    <tfoot>
      <tr>
        <th scope="row">테이블의 바닥글</th>
        <td>테이블의 바닥글</td>
      </tr>
    </tfoot>

    <tbody>
      <tr>
        <th scope="row">제목셀</th>
        <td>내용셀</td>
      </tr>
      <tr>
        <th scope="row">제목셀</th>
        <td>내용셀</td>
      </tr>
    </tbody>
  </table>

  <!-- ************참고사항************ -->
  <!-- td : 내용 -->
  <!-- thead, tfoot : 각각 table의 헤드와 풋 -->
  <!-- 이걸 행그룹화 기능이라고 함 -->
  <!-- scope="row" : 범위가 행방향에 영향을 줌 -->




</body>

</html>
