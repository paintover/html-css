<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>텍스트 관련 요소</title>
</head>

<body>
  H<sub>2</sub>SO<sub>4</sub>
  <!-- sub태그 : subscribe 아래첨자 -->
  <sup>[1]</sup>
  <!-- sup : 위첨자 (각주 사용할 때 유용) -->
  <mark>삼각함수</mark>
  <!-- mark 태그 : ctrl+f 하면 찾으려는 단어의 mark 돼서 나올 때 쓸 수 있음 -->
  <time datetime="2023-05-19">May 19. 2023</time>
  <time datetime="2024-04-29">10기 완전체가 된 날</time>
  <!-- time 태그 : 현재 시간과 연산해서 '방금전', '한달전' 이런 거 만들 수 있음 -->
  <abbr title="맥도날드">맥날</abbr>
  <!-- title 속성 : 마우스가 오버되면 추가되는 대체설명 보여줌, 줄임말 같은거 설명 -->
  <s>11,900원</s>
  <!-- s 태그 : 취소할 때 쓰는 태그 -->
</body>

</html>
